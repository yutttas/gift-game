<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <title>Gift Runner - Tokyo Edition</title>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      width: 100%;
      height: 100%;
      position: fixed;
      overflow: hidden;
    }
    body {
      margin: 0;
      padding: 0;
      background: #0e0f13;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }
    #game {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      width: 100dvw;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
      overflow: hidden;
    }
    #game canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }

    /* タッチコントロール */
    .touch-control {
      position: fixed;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.25);
      border: 2px solid rgba(255, 255, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
      z-index: 9999;
      pointer-events: auto;
    }
    .touch-control:active {
      background: rgba(255, 255, 255, 0.4);
    }
    .touch-control.left {
      bottom: 20px;
      left: 20px;
      width: 70px;
      height: 70px;
      font-size: 36px;
    }
    .touch-control.right {
      bottom: 20px;
      left: 110px;
      width: 70px;
      height: 70px;
      font-size: 36px;
    }
    .touch-control.jump {
      bottom: 20px;
      right: 20px;
      width: 85px;
      height: 85px;
      font-size: 18px;
    }
    @media (min-width: 768px) {
      .touch-control {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <!-- HTML/CSSベースのタッチコントロール -->
  <div class="touch-control left" id="btn-left">←</div>
  <div class="touch-control right" id="btn-right">→</div>
  <div class="touch-control jump" id="btn-jump">JUMP</div>

  <script src="https://unpkg.com/phaser@3.80.0/dist/phaser.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
